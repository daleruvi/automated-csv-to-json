on:
  push:
    branches: [ main ]

jobs:
  get_modified_files:
    name: Get modified files
    runs-on: ubuntu-latest
    outputs:
      salida: ${{ steps.imprimir.outputs.respuesta }}
    steps:
      - name: Check code
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Modified files
        id: imprimir
        run: echo "::set-output name=respuesta::$(git diff --diff-filter=acdmrt -- data.csv)"

  execute_script:
    needs: get_modified_files
    name: Execute conversion Script
    runs-on: ubuntu-latest
    if: ${{ needs.get_modified_files.outputs.respuesta == 'data/data.csv' }}
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2
      - name: Ejecutar script
        run: ./csv-to-json.py
